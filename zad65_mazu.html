<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 65</title>
</head>
<body>
<script>


function sorting(a, b) {
    if (a < b) {
        return -1;
    }
    if (a > b) {
        return 1;
    }
    return 0;
};


const Tablica = new Array('a','h', 'n', 'u', 'c', 'j', 2, 4, 1, 5, 3, 7);  


document.write('Sortowanie: ');
Tablica.sort(sorting);
document.write(Tablica.join());


</script>
</body>
</html>
