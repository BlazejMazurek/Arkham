 </head>
 <body> 
    <div style="color:red;font-size:41px;"> 
     <script language="JavaScript"> 
     var x_maz = prompt("Podaj liczbe","");
     var x=parseFloat(x_maz);
     for(var i = 1; i <= 13; i++){
      if(x % 2 == 1){
         document.write("Błażej<br>");
      }else{
         document.write("Mazurek<br>");
      }
     }
     </script>
    </div>
 </body>
