<!DOCTYPE html>

        #result {
            color: green;
            font-size: 43px;
        }
    </style>
    <title>
        Kalkulator sekund
    </title>
</head>
<body>

<h2>Obliczanie różnicy czasu między dwoma dniami stycznia</h2>

<p>Podaj pierwszy dzień (D1_mazu):</p>
<input id="D1_mazu" type="number" min="1" max="31">

<p>Podaj pierwszą godzinę (G1_mazu):</p>
<input id="G1_mazu" type="number" min="1" max="24">

<p>Podaj drugi dzień (D2_mazu):</p>
<input id="D2_mazu" type="number" min="1" max="31">

<p>Podaj drugą godzinę (G2_mazu):</p>
<input id="G2_mazu" type="number" min="1" max="24">

<button onclick="calculate()">Oblicz</button>

<p id="result"></p>

<script>
    function calculate() {
        var D1_mazu = document.getElementById("D1_mazu").value;
        var D2_mazu = document.getElementById("D2_mazu").value;
        var G1_mazu = document.getElementById("G1_mazu").value;
        var G2_mazu = document.getElementById("G2_mazu").value;

        var date1 = new Date(2024, 0, D1_mazu, G1_mazu);
        var date2 = new Date(2024, 0, D2_mazu, G2_mazu);

        var differenceInSeconds = Math.abs(date2 - date1) / 1000;

        document.getElementById("result").innerHTML = "Różnica czasu między dniami wynosi: " + differenceInSeconds + " sekund.";
    }
</script>

</body>
