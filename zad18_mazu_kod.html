<body>
    <h1>Kod HTML</h1>
    <textarea rows="32" cols="282">
        <!DOCTYPE html> 
        <head> 
        <title> UÅ¼ycie fukcji </title> 
        <meta charset="utf-8"> 
        </head> 
       <body>
        <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
        var a=parseFloat(prompt("a=",""));
        var b=parseFloat(prompt("b=",""));
        function suma_maz(a, b) {
        return a + b;
        }
        function odejmowanie_maz(a, b) {
        return a - b;
        }
        function mnozenie_maz(a, b) {
        return a * b;
        }
        function od_kwadratu_maz(a, b) {
        return a * a, b * b;
        }
        function reszta_z_dzielenia_a_przez_b_maz(a, b) {
        return a % b;
        }
        document.write("suma="+suma_maz(a,b)+"<br> odejmowanie="+odejmowanie_maz(a,b)+"<br> mnozenie="+mnozenie_maz(a,b)+"<br> od kwadratu :<br>"+a+" ^ 2 ="+od_kwadratu_maz(b,a)+"<br>"+b+" ^ 2 ="+od_kwadratu_maz(a,b)+"<br> reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_maz(a,b)+"");
       </script>
       </div>
       </body>
       </html>
    </textarea>
</body>
</html
