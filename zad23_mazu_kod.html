 <script language="JavaScript">
    function Drabina_maz(x,d) {
        x_maz=parseFloat(x)
        d_maz=parseFloat(d)
     drabina_maz = Math.sqrt((x_maz*x_maz)+(d_maz*d_maz));
    document.getElementsByName('drabina')[0].value=drabina_maz.toFixed(2);
    }
    function Alfa_maz(x,d) {
        x_maz=parseFloat(x)
        d_maz=parseFloat(d)
        alfa_maz = Math.atan(x_maz/d_maz)*(180/Math.PI);
        document.getElementsByName('alfa')[0].value=alfa_maz.toFixed(2);
    }
</script>
</head>
